<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1, h2 {
            color: #003366;
            margin: 0;
        }

        .section {
            background-color: #ffffff;
            border: 1px solid #cce0ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: darkred;
        }

        input[type="file"], input[type="text"], input[type="password"] {
            border: 1px solid #b3cde0;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            width: calc(100% - 22px);
        }

        .btn-upload, .btn-delete, .btn-upload-all {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin: 5px;
            font-size: 14px;
        }

        .btn-delete {
            background-color: #ff4d4d;
        }

        .btn-upload:hover {
            background-color: #45a049;
        }

        .btn-delete:hover {
            background-color: #ff1a1a;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #003366;
            transition: width 0.3s ease;
        }

        #suggestions-list {
            list-style: none;
            font-weight: bold;
            font-size: 25px;
            text-align: center;
            padding: 0;
        }

        #suggestions-list p {
            border: 2px solid rgb(112, 112, 240);
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
        }

        section {
            margin-bottom: 30px;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #003366;
            color: white;
            transition: 0.3s;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }
        .sidebar ul li a{
            color: white;
            font-size: 15px;
            list-style: none;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            cursor: pointer;
        }

        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s;
            flex: 1;
        }

        .main-content.shift {
            margin-left: 250px;
        }

        .btn-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
            background-color: whitesmoke;
            
        }


        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
                left: -200px;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content.shift {
                margin-left: 0;
            }

            .btn-sidebar {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <span class="closebtn" id="closeSidebar">&times;</span>
        <h2>الجانبية</h2>
        <ul>
            <li><a href="#files">الملفات</a></li>
            <li><a href="#sug">المقترحات</a></li>
            <li><a href="#name">تغيير الاسم وكلمة السر</a></li>
            <!-- Add more sections here -->
        </ul>
    </div>

    <!-- Page content -->
    <div id="main" class="main-content">
        <span id="openSidebar" class="btn-sidebar">&#9776;</span>

        <!-- Existing content -->
        <section class="section" id="files">
            <h2>Upload .docx Files</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept=".docx" multiple />
                <button id="uploadAllBtn" class="btn-upload-all">رفع جميع الملفات</button>
            </form>
            <div id="fileStatuses" class="file-status"></div>
            <p id="status"></p>
        </section>

        <section class="section">
            <h1>جميع الملفات</h1>
            <table class="file-list">
                <thead>
                    <tr>
                        <th>اسم الملف</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody id="file-list">
                    <!-- Files will be inserted here -->
                </tbody>
            </table>
        </section>

        <section id="sug">
            <h1>المقترحات</h1>
            <ul id="suggestions-list"></ul>
        </section>

        <section class="section" id="name">
            <h2>تغيير الاسم وكلمة المرور</h2>
            <form id="changeForm">
                <input type="text" id="newUsername" placeholder="اسم المستخدم الجديد" required>
                <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" required>
                <button type="submit">تحديث</button>
            </form>
            <p id="changeMessage"></p>
        </section>
    </div>
    <script>
        // Sidebar toggle functionality
        const openSidebar = document.getElementById('openSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const sidebar = document.getElementById('mySidebar');
        const mainContent = document.getElementById('main');
    
        openSidebar.onclick = () => {
            sidebar.classList.add('open');
            mainContent.classList.add('shift');
        };
    
        closeSidebar.onclick = () => {
            sidebar.classList.remove('open');
            mainContent.classList.remove('shift');
        };
    
        // File handling
        const fileInput = document.getElementById('fileInput');
        const fileStatuses = document.getElementById('fileStatuses');
        const uploadAllBtn = document.getElementById('uploadAllBtn');
        let selectedFiles = [];
    
        fileInput.addEventListener('change', () => {
            updateFileList();
        });
    
        function updateFileList() {
            fileStatuses.innerHTML = '';  // Clear previous file list
            selectedFiles = Array.from(fileInput.files);  // Get selected files
    
            selectedFiles.forEach((file, index) => {
                const fileStatus = document.createElement('div');
                const fileName = document.createElement('span');
                fileName.textContent = file.name;
    
                const uploadBtn = document.createElement('button');
                uploadBtn.textContent = 'رفع';
                uploadBtn.className = 'btn-upload';
                uploadBtn.onclick = () => uploadFile(file, index);
    
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'حذف';
                deleteBtn.className = 'btn-delete';
                deleteBtn.onclick = () => removeFile(index);
    
                fileStatus.appendChild(fileName);
                fileStatus.appendChild(uploadBtn);
                fileStatus.appendChild(deleteBtn);
                fileStatuses.appendChild(fileStatus);
            });
        }
    
        function removeFile(index) {
            selectedFiles.splice(index, 1);  // Remove file from the array
            updateFileList();
        }
    
        uploadAllBtn.addEventListener('click', async (event) => {
            event.preventDefault();
    
            if (selectedFiles.length === 0) {
                document.getElementById('status').textContent = 'لم يتم اختيار الملفات';
                return;
            }
    
            document.getElementById('status').textContent = 'رفع جميع الملفات...';
    
            for (let i = 0; i < selectedFiles.length; i++) {
                await uploadFile(selectedFiles[i], i);
            }
    
            document.getElementById('status').textContent = 'تم رفع جميع الملفات بنجاح!';
        });
    
        async function uploadFile(file, index) {
            const formData = new FormData();
            formData.append('file', file);
    
            const fileStatus = fileStatuses.children[index];
    
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            const progressBarInner = document.createElement('div');
            progressBarInner.className = 'progress-bar-inner';
            progressBar.appendChild(progressBarInner);
    
            fileStatus.appendChild(progressBar);
    
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                let progress = 0;
                const interval = setInterval(() => {
                    if (progress < 100) {
                        progress += 10;
                        progressBarInner.style.width = `${progress}%`;
                    } else {
                        clearInterval(interval);
                        progressBarInner.style.width = '100%';
                        fileStatus.querySelector('span').textContent = `${file.name} - انتهى التحميل`;
                    }
                }, 200);
    
            } catch (error) {
                console.error('Error uploading file:', error);
                document.getElementById('status').textContent = `Error uploading ${file.name}: ${error.message}`;
            }
        }
    
        async function fetchFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
    
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';  // Clear previous list
    
                files.forEach(file => {
                    const row = document.createElement('tr');
                    const fileIdCell = document.createElement('td');
                    const actionCell = document.createElement('td');
                    const deleteButton = document.createElement('button');
    
                    fileIdCell.textContent = file.file_id;
                    deleteButton.textContent = 'حذف';
                    deleteButton.className = 'btn-delete';
                    deleteButton.onclick = () => deleteFile(file.file_id);
    
                    actionCell.appendChild(deleteButton);
                    row.appendChild(fileIdCell);
                    row.appendChild(actionCell);
    
                    fileList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }
    
        async function deleteFile(fileId) {
            if (confirm(`هل أنت متأكد من حذف الملف ذو المعرف ${fileId}؟`)) {
                try {
                    const response = await fetch(`/delete-file/${fileId}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('تم حذف الملف بنجاح.');
                        fetchFiles();  // Refresh the list after deletion
                    } else {
                        alert('خطأ أثناء حذف الملف.');
                    }
                } catch (error) {
                    console.error('Error deleting file:', error);
                }
            }
        }
    
        // Fetch files and suggestions on page load
        window.onload = function() {
            fetchFiles();
            fetchSuggestions();
        };
    
        // Fetch suggestions and display them
        async function fetchSuggestions() {
            try {
                const response = await fetch('/getSuggestions');
                const suggestions = await response.json();
                displaySuggestions(suggestions);
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        }
    
        // Display suggestions in the list
        function displaySuggestions(suggestions) {
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = '';  // Clear previous suggestions
    
            suggestions.forEach(suggestion => {
                const listItem = document.createElement('p');
                const text = document.createElement('span');
                text.textContent = suggestion.Suggestion;
    
                const redirectButton = document.createElement('button');
                redirectButton.textContent = 'عرض صفحة الاكسل';
                redirectButton.className = 'btn-redirect';
                redirectButton.onclick = () => {
                    window.location.href = 'https://docs.google.com/spreadsheets/d/16FiJrTM8hYcqPZ6Vj2P4Jbpzck80824ldrBJiHbTxCE/edit?gid=0#gid=0';
                };
    
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'حذف';
                deleteButton.className = 'btn-redirect';
                deleteButton.onclick = () => deleteSuggestion(suggestion.id);
    
                listItem.appendChild(text);
                listItem.appendChild(redirectButton);
                listItem.appendChild(deleteButton);
                suggestionsList.appendChild(listItem);
            });
        }
    
        async function deleteSuggestion(id) {
            if (confirm('هل أنت متأكد من حذف هذا الاقتراح؟')) {
                try {
                    const response = await fetch(`/deleteSuggestions/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('تم حذف الاقتراح بنجاح');
                        fetchSuggestions();  // Refresh the list after deletion
                    } else {
                        alert('خطأ أثناء حذف الاقتراح');
                    }
                } catch (error) {
                    console.error('Error deleting suggestion:', error);
                }
            }
        }
    
        // Handle change credentials form
        document.getElementById('changeForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
    
            const response = await fetch('/change-credentials', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ newUsername, newPassword }),
            });
    
            const result = await response.json();
            if (result.success) {
                document.getElementById('changeMessage').textContent = 'تم تحديث بيانات الدخول بنجاح';
            } else {
                document.getElementById('changeMessage').textContent = 'خطأ في تحديث بيانات الدخول';
            }
        });
    
    </script>


</body>
</html>
